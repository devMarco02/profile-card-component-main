<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon.png"
    />
    <title>devMarco | Profile card component</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="bg-container">
      <img src="./images/bg-pattern-top.svg" alt="" class="top-bg" />
      <img src="./images/bg-pattern-bottom.svg" alt="" class="bottom-bg" />
    </div>
    <section class="hero">
      <div class="card">
        <img src="./images/bg-pattern-card.svg" alt="" />
        <div class="victor-img-container"></div>
        <div class="victor-name-age">
          <h2 class="name">Victor Crest<span class="age">26</span></h2>
        </div>
        <p class="place">London</p>

        <ul class="card-footer">
          <li>
            <strong>80K</strong>
            <p>Followers</p>
          </li>
          <li>
            <strong>803K</strong>
            <p>Likes</p>
          </li>
          <li>
            <strong>1.4K</strong>
            <p>Photos</p>
          </li>
        </ul>
      </div>
    </section>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Marco Polo Alpay</a>.
    </footer>
  </body>
</html>
